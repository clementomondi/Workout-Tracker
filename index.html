<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/340305d5ca.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="container">
        <div class="holder">
            <h1>WEDNESDAY</h1>
            <p>May 04 2016 07.30</p>
        </div>
        <div class="closet">
            <div class="card-1">
                <div class="sphere">
                    <h1>4.8</h1>
                    <p>KM</p>
                </div>
            </div>
            <div class="card-2">
                <div class="auction">
                    <h1>TIME</h1>
                    <h2>23:33</h2>
                </div>
                <div class="auction">
                    <h1>CALORES</h1>
                    <h2>23:33</h2>
                </div>
            </div>
        </div>
        <div class="activites">
            <h1>Latest activities</h1>
            <div class="main-cont">
                <div class="content">
                    <div class="icon">
                        <i class="fa-solid fa-person-running" style="color: #f6f7f9;"></i>
                    </div>
                    <h2>11 KM</h2>
                </div>
                <div class="content">
                    <h2>1h 20min</h2>
                </div>
                <div class="content">
                    <h2>478 Calories</h2>
                </div>
            </div>
            <div class="main-cont">
                <div class="content">
                    <div class="icon">
                        <i class="fa-solid fa-person-biking" style="color: #ffffff;"></i>
                    </div>
                    <h2>11 KM</h2>
                </div>
                <div class="content">
                    <h2>1h 20min</h2>
                </div>
                <div class="content">
                    <h2>478 Calories</h2>
                </div>
            </div>
            <div class="main-cont">
                <div class="content">
                    <div class="icon">
                        <i class="fa-solid fa-dumbbell" style="color: #ffffff;"></i>
                    </div>
                    <h2>11 KM</h2>
                </div>
                <div class="content">
                    <h2>1h 20min</h2>
                </div>
                <div class="content">
                    <h2>478 Calories</h2>
                </div>
            </div>
            <div class="main-cont">
                <div class="content">
                    <div class="icon">
                        <i class="fa-brands fa-joget" style="color: #fdfcfc;"></i>
                    </div>
                    <h2>11 KM</h2>
                </div>
                <div class="content">
                    <h2>1h 20min</h2>
                </div>
                <div class="content">
                    <h2>478 Calories</h2>
                </div>
            </div>
        </div>
        <div class="icons">
            <div class="home">
                <i class="fa-sharp fa-solid fa-house fa-xl" style="color: #045ffb;"></i>
            </div>
            <div class="go bg-gradient-to-br from-pink-500 via-pink-600 to-pink-500">
                <i class="fa-brands fa-golang fa-bounce fa-xl" style="color: #f6f7f9;"></i>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars fa-xl" style="color: #005eff;"></i>
            </div>
        </div>
    </div>
</body>

</html>
